<h1 class="h1-strong">My cart shopping</h1>
<div class="row mt-5">
        
    <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

        <!-- Shopping cart table -->
        <div *ngIf="carts"  class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="border-0 bg-light">
                            <div class="p-2 px-3 text-uppercase">Product</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                            <div class="py-2 text-uppercase">Price</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                            <div class="py-2 text-uppercase">Quantity</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                            <div class="py-2 text-uppercase">Total</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                            <div class="py-2 text-uppercase">Remove</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cart of carts">
                        <th scope="row" class="border-0">
                            <div class="p-2">
                                <img src="{{cart.product.imagePath}}"
                                    alt="" width="70" class="img-fluid rounded shadow-sm">
                                <div class="ml-3 d-inline-block align-middle">
                                    <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{cart.product.title}}</a></h5>
                                    <!--
                                    <span
                                        class="text-muted font-weight-normal font-italic d-block">Category:
                                        Watches</span>-->
                                </div>
                            </div>
                        </th>
                        <td class="border-0 align-middle"><strong>{{cart.product.price}}</strong></td>
                        <td class="border-0 align-middle"><input type="number" value="{{cart.qty}}" class="form-control col-sm-4" (change)="actualizarCantidad(cart.product._id, $event)"></td>
                        <td class="border-0 align-middle"><strong>{{cart.importe}}</strong></td>
                        <td class="border-0 align-middle"><a class="btn btn-danger" (click)="eliminarItemCart(cart.product._id)">X</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-success"(click)="pay(calcularGranTotal())">Buy</a>
            <h3 class="float-right">Gran Total: <span class="badge badge-secondary">{{calcularGranTotal()}}</span></h3>
        </div>
        <!-- End -->
        <h4 *ngIf="!carts"   class="alert alert-info float-none text-center">You have no products added to your cart, add products  <a [routerLink]="['/']">here</a></h4>
    </div>
</div>
