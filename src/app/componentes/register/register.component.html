<div class="col-lg-5">
    <h1 class="h1-strong">Register form</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Registration completed successfully, <a [routerLink]="['/login']">
            identify here.</a>
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        The registration could not be completed successfully, try again with other data.
    </div>

    <form #registerForm="ngForm" (submit)="onSubmit(registerForm)" class="col-lg-12">
        <p>
            <label for="">Name</label>
            <input type="text" name="name" id="name" #name="ngModel" [(ngModel)]="user.name" class="form-control"
                required>
            <span class="text-danger" *ngIf="!name.valid && name.touched">
                Name is required
            </span>
        </p>

        <p>
            <label for="">Surname</label>
            <input type="text" name="surname" id="surname" #surname="ngModel" [(ngModel)]="user.surname"
                class="form-control" required>
            <span class="text-danger" *ngIf="!surname.valid && surname.touched">
                Surname is required
            </span>
        </p>

        <p>
            <label for="">Nick</label>
            <input type="text" name="nick" id="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control"
                required>
            <span class="text-danger" *ngIf="!nick.valid && nick.touched">
                Nick is required
            </span>
        </p>

        <p>
            <label for="">Email</label>
            <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
                required>
            <span class="text-danger" *ngIf="!email.valid && email.touched">
                Email is required
            </span>
        </p>

        <p>
            <label for="">Password</label>
            <input type="password" name="password" id="password" #password="ngModel" [(ngModel)]="user.password"
                class="form-control" required>
            <span class="text-danger" *ngIf="!password.valid && password.touched">
                Password is required
            </span>
        </p>

        <input type="submit" value="Submit" class="btn btn-success" [disabled]="!registerForm.form.valid">

    </form>
</div>
