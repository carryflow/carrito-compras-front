<div class="col-lg-5">
    <h1 class="h1-strong">Register form</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Registro completado con exito, <a [routerLink]="['/login']">identificate aqu√≠.</a>
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        El registro no ha podido completarse con exito, intentalo nuevamente con otros datos.
    </div>

    <form #registerForm="ngForm" (submit)="onSubmit(registerForm)" class="col-lg-12">
        <p>
            <label for="">Name</label>
            <input type="text" name="name" id="name" #name="ngModel" [(ngModel)]="user.name" class="form-control"
                required>
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
        </p>

        <p>
            <label for="">Surname</label>
            <input type="text" name="surname" id="surname" #surname="ngModel" [(ngModel)]="user.surname"
                class="form-control" required>
            <span *ngIf="!surname.valid && surname.touched">
                Los apellidos es obligatorio
            </span>
        </p>

        <p>
            <label for="">Nick</label>
            <input type="text" name="nick" id="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control"
                required>
            <span *ngIf="!nick.valid && nick.touched">
                El nick es obligatorio
            </span>
        </p>

        <p>
            <label for="">Email</label>
            <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
                required>
            <span *ngIf="!email.valid && email.touched">
                El email es obligatorio
            </span>
        </p>

        <p>
            <label for="">Password</label>
            <input type="password" name="password" id="password" #password="ngModel" [(ngModel)]="user.password"
                class="form-control" required>
            <span *ngIf="!password.valid && password.touched">
                El password es obligatorio
            </span>
        </p>

        <input type="submit" value="Submit" class="btn btn-success" [disabled]="!registerForm.form.valid">

    </form>
</div>
