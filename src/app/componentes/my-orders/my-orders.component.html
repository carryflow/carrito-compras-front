<h1 class="h1-strong">My orders</h1>
<div *ngIf="orders" class="accordion mt-5" id="accordionExample">
    <div *ngFor="let order of orders" class="card">
      <div class="card-header" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Order NÂ° : {{order.date }}
          </button>
        </h2>
      </div>
  
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
          <ul *ngFor="let product of order.carts">
              <li>Product name: {{product.product.title}} --- Quantity: {{product.qty}} --- sub total: {{ product.importe}} </li>
          </ul>
          <h4>Total: $ {{order.total}}</h4>
        </div>
      </div>
    </div>
  </div>

<div *ngIf="!orders" class="alert alert-success" >
  You currently have no orders associated with your account.
</div>
