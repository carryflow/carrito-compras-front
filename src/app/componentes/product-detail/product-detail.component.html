<h1 class="h1-strong">Product detail </h1>
<div class="col-md-12 mt-5">
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">

        <div class="col-auto d-none d-lg-block">
            <img src="{{product.imagePath}}" class="" alt="...">
        </div>
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">{{product.title}}</strong>
            <p class="card-text mb-auto">{{product.description}}</p>
            <h3 class="float-right">Total: <span class="badge badge-secondary">{{product.price}}</span></h3>
        </div>
    </div>
</div>
