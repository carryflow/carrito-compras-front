<div class="col-lg-5">
    <h1 class="h1-strong">Login</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        You are correctly identified, welcome!
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        You could not identify correctly, verify your username and password and try again :(
    </div>

    <form #loginForm="ngForm" (submit)="onSubmit()" class="col-lg-12">

        <p>
            <label for="">Email</label>
            <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
                required>
            <span class="text-danger" *ngIf="!email.valid && email.touched">
                Email is required
            </span>
        </p>

        <p>
            <label for="">Password</label>
            <input type="password" name="password" id="password" #password="ngModel" [(ngModel)]="user.password"
                class="form-control" required>
            <span class="text-danger" *ngIf="!password.valid && password.touched">
               Password is required
            </span>
        </p>

        <input type="submit" value="Submit" class="btn btn-success" [disabled]="!loginForm.form.valid">

    </form>
</div>
